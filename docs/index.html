<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>《猿来如此 Code Monkeys Come Like This》</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "猿来如此",
                repo: "https://github.com/NucoTech/CodeMonkeysComeLikeThis",
                loadSidebar: true,
                subMaxLevel: 3,
                loadNavbar: true,
                logo: "/_media/icon.png",
                themeColor: "#2c80c5",
                mergeNavbar: true,
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
                search: "auto",
                count: {
                    countable: true,
                    fontsize: "0.9em",
                    color: "#717774",
                    language: "chinese",
                    float: "left",
                    margin: "20px",
                },
                footer: {
                    copy: "《猿来如此 Code Monkeys Come Like This》 <span>CC-BY-SA 4.0 &copy; 2020</span>",
                    auth:
                        "by <a href='https://github.com/NucoTech'>Nuco.Tech</a> ",
                    pre: "<hr/>",
                    style: "text-align: right"
                },
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
        <script
            src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
            type="text/javascript"
        ></script>
        <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
        <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
        <script>
            mermaid.initialize({ startOnLoad: true })
        </script>
        <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    </body>
</html>
